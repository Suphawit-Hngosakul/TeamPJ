<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบยื่นคำร้อง</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/work.css">
</head>
<body>
    <nav class="navbar">
        <div class="user-info" onclick="toggleDropdown()">
            <div class="user-details">
                <span id="user-name">ชื่อผู้ใช้</span>
                <span id="user-ID">6609650000</span>
            </div>
            <img src="img/user-image.png" alt="User Image" class="user-image">
            
            <!-- Dropdown content -->
            <div id="dropdown-content" class="dropdown-content">
                <a href="#" id="user-email">user@example.com</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="menu-sidebar">
        <a href="index.html">ยื่นคำร้อง</a>
        <a href="Follow_request.html">ติดตามผลคำร้อง</a>
        <a href="็History_request.html">ประวัติคำร้อง</a>
    </div>

    <!-- ส่วนของประวัติคำร้อง -->
    <main class="history-section">
        <h2>ประวัติคำร้อง</h2>
        <hr>
        <!-- แต่ละรายการจะคลิกเพื่อแสดงคำร้องในช่วงเวลาที่เลือก -->
        <div class="history-entry" onclick="showRequest('week')">สัปดาห์ก่อน</div>
        <div class="history-entry" onclick="showRequest('month')">เดือนก่อน</div>
        <div class="history-entry" onclick="showRequest('year')">ปีก่อน</div>
        <!-- ช่องแสดงรายการคำร้องที่เกี่ยวข้องกับช่วงเวลาที่เลือก -->
        <div id="request-list"></div> 
    </main>
    
    <script src="js/script.js"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-ID').innerText = user.studentID;
            document.getElementById('user-email').innerText = user.email;
        } else {
            window.location.href = 'login.html';
        }
    });

    //logout
    function logout() {
    sessionStorage.clear();

    window.location.href = 'login.html';
}
</script>

</html>
