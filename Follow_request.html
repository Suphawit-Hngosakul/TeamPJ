<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบยื่นคำร้อง</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="user-info" onclick="toggleDropdown()">
            <div class="user-details">
                <span id="user-name">ชื่อผู้ใช้</span>
                <span id="user-ID">6609650000</span>
            </div>
            <img src="img/user-image.png" alt="User Image" class="user-image">
            
            <!-- Dropdown content -->
            <div id="dropdown-content" class="dropdown-content">
                <a href="#" id="user-email">user@example.com</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="menu-sidebar">
        <a href="index.html">ยื่นคำร้อง</a>
        <a href="Follow_request.html">ติดตามผลคำร้อง</a>
        <a href="็History_request.html">ประวัติคำร้อง</a>
    </div>

    <!-- เนื้อหาหลักของการติดตามคำร้อง -->
    <main class="tracking-container">
        <h2>ติดตามผลคำร้อง</h2>
        <div class="tracking-cards">
            <!-- การ์ดคำร้อง -->
            <a href="สถานะคำร้อง.html" class="tracking-card">
                <div class="document-icon"></div>
                <span>คำร้องการจดทะเบียนเพิ่ม-ถอน</span>
            </a>
            <a href="สถานะคำร้อง.html" class="tracking-card">
                <div class="document-icon"></div>
                <span>คำร้องขอลาพักการศึกษา</span>
            </a>
            <a href="สถานะคำร้อง.html" class="tracking-card">
                <div class="document-icon"></div>
                <span>คำร้องกรณีขาดสอบ</span>
            </a>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-ID').innerText = user.studentID;
            document.getElementById('user-email').innerText = user.email;
        } else {
            window.location.href = 'login.html';
        }
    });

    //logout
    function logout() {
    sessionStorage.clear();

    window.location.href = 'login.html';
}
</script>

</html>
